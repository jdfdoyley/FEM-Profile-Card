<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/dist/img/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="pattern-top">
      <img src="/dist/img/bg-pattern-top.svg" alt="Top background pattern">
    </div>

    <!-- Card Header -->
    <div class="card">
      <header class="card-header">
        <img src="/dist/img/bg-pattern-card.svg" alt="A picture of bubble patterns">
      </header>

      <!-- Card Body -->
      <section class="card-body">
        <div class="profile-pic">
          <img src="/dist/img/image-victor.jpg" alt="A profile picture of Victor">
        </div>
        <div>
          <h3>Victor Crest <span class="name">26</span></h3>
          <p>London</p>
        </div>
      </section>

      <!-- Card Footer -->
      <footer class="card-footer">
        <div>
          <p class="count">80K</p>
          <p>Followers</p>
        </div>
        <div>
          <p class="count">803K</p>
          <p>Likes</p>
        </div>
        <div>
          <p class="count">1.4K</p>
          <p>Photos</p>
        </div>
      </footer>
    </div>

    <div class="pattern-bottom">
      <img src="/dist/img/bg-pattern-bottom.svg" alt="Bottom background pattern">
    </div>
  </div>
</body>
</html>
