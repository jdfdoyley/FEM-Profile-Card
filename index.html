<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/dist/img/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>
  <section class="card-wrapper">
    <article class="card">
      <header class="card-header">
        <div class="card-image"></div>
      </header>
      <main class="card-body">
        <div class="card-author">
          <img src="/dist/img/image-victor.jpg" alt="Author avatar photo" class="author-avatar">

          <div class="author-name-age">
            <p class="author-name">Victor Crest</p>
            <span>26</span>
          </div>
          <p class="author-country">London</p>
        </div>
      </main>
      <footer class="card-footer">
        <div class="card-stats">
          <div class="stat">
            <p class="value">80k</p>
            <p class="type">Followers</p>
          </div>

          <div class="stat">
            <p class="value">803k</p>
            <p class="type">Likes</p>
          </div>

          <div class="stat">
            <p class="value">1.4k</p>
            <p class="type">Photos</p>
          </div>
        </div>
      </footer>
    </article>
  </section>
</body>
</html>
