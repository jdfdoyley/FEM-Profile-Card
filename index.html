<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/dist/img/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>
  <img src="/dist/img/bg-pattern-top.svg" class="circle-1">
  <img src="/dist/img/bg-pattern-bottom.svg" class="circle-2">

  <section class="card-wrapper">
    <article class="card">
      <header class="card-header">
        <div class="card-image"></div>
      </header>
      <main class="card-body">
        <img src="/dist/img/image-victor.jpg" alt="Author avatar photo" class="author-avatar">

        <div class="card-author">
          <div class="author-info">
            <h3>
              Victor Crest
              <span class="author-age">26</span>
            </h3>
            <p class="author-country">London</p>
          </div>
        </div>
      </main>
      <footer class="card-footer">
        <div class="card-stats">
          <div class="stat">
            <p class="value">80k</p>
            <p class="type">Followers</p>
          </div>

          <div class="stat">
            <p class="value">803k</p>
            <p class="type">Likes</p>
          </div>

          <div class="stat">
            <p class="value">1.4k</p>
            <p class="type">Photos</p>
          </div>
        </div>
      </footer>
    </article>
  </section>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>. Coded by <a href="#">Jason D'Oyley</a>.</p>
  </footer>
</body>
</html>
